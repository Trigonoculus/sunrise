name: Lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2.2.0
    - name: Install modules
      run: npm i
    - name: Install eslint
      run: npm i eslint --save-dev
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
